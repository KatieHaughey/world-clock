<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>

      <select name="clock" id="clock">
        <option value="">Select a city...</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Auckland">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">May 19th 2023</div>
        </div>
        <div class="time">12:11:23 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">May 19th 2023</div>
        </div>
        <div class="time">12:11:23 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Katie Haughey</strong> and is
      <a href="https://github.com/KatieHaughey/world-clock" target="_blank"
        >open sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
